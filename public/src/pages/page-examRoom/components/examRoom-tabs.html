

<link rel="import" href="./examRoom-manage.html">
<link rel="import" href="./student-list.html">

<dom-module id="examRoom-tabs">
    <template>
        <style include="page-style tabs-style">
            paper-tabs{
                --paper-tabs:{
                    background-color:white;
                    border-bottom:1px solid #ddd;
                }
            }
        </style>
        <!--#95bf31;-->
        <paper-material elevation="1">
            <paper-tabs selected="{{selected}}">
                <paper-tab>สร้างห้องสอบ</paper-tab>
                <paper-tab disabled="[[status]]">ผลการสอบ</paper-tab>
            </paper-tabs>
        </paper-material>
            <iron-pages selected="{{selected}}">
                <section><examRoom-manage></examRoom-manage></section>
                <section>
                   <student-list data="{{data}}" active="view" status="[[status]]"></student-list>
                </section>
            </iron-pages>
    
    </template>
    <script>
        Polymer({
            is: 'examRoom-tabs',
            listeners:{
                'data-value':'getData',
                'status':'setStatus'
            },    
            properties:{
                selected:{
                    type:String,
                    value: '0'
                }
            },
            setStatus:function(e){
                this.status = e.detail;
            },
            getData:function(e){
                this.data = e.detail;
            }
        });
    </script>
</dom-module>
