<dom-module id="tag-module">
    <template>
        <style>
            :host {
                font-size: 16px;
                font-weight: bold;
                padding: 2px 10px 2px 10px;
                color: white;
                border-radius: 4px;
                background-color: var(--background-color);
            }
        </style>
        [[label]]
    </template>
    <script>
        Polymer({
            is: 'tag-module',
            properties:{
                color:{
                    value:'#CCCCCC',
                    observer:'_obColor'
                }
            },
            _obColor:function(color){
                this.customStyle['--background-color'] = color;
                this.updateStyles();
            }
        });
    </script>
</dom-module>
