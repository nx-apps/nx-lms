
<link rel="import" href="./tag-module.html">
<dom-module id="tag-module-form">
    <template>
        <style>
            tag-module{
                cursor: pointer;
            }
            .label{
                font-size: var(--tag-module-form-label-font-size);
                color: #737373;
                font-weight: bold;
                margin-bottom: 5px;
            }
            .item{
               float: left;
               margin: 5px;
            }
            .comBobox{
               clear: both;
            }
        </style>
        <div class="label">
            [[label]]
        </div>
        <template is="dom-repeat" items="[[value]]">
            <div class="item">
                <tag-module on-tap="deleteTag" item="[[item]]" label="[[mergeDel(item.id)]]" color="[[setColor(item.color)]]"></tag-module>
            </div>
        </template>
        <div class="comBobox">
            <gl-combo-box no-label-float item-label-path="id" item-value-path="id" items="[[items]]" on-value-changed="selectTag"></gl-combo-box>
        </div>
    </template>
    <script>
        Polymer({
            is: 'tag-module-form',
            properties:{
                value:{
                    value:[],
                    notify:true,
                    observer:'obValue'
                },
                label:{
                    type:String,
                    value: 'label'
                }
            },
            obValue:function(n){
                if(typeof n == "undefined"){
                    this.value = [];
                }
            },
            mergeDel:function(val){
                return val + ' x'
            },
            selectTag:function(e){
                if(e.detail.value){
                    var index = -1;
                    this.items.map(function(row,i){
                        if(row.id == e.detail.value)
                        index = i;
                    })
                    this.push('value',this.items[index]);
                    this.splice('items',index,1);
                    e.currentTarget.value = "";
                }
            },
            setColor:function(value){
                if(typeof value == 'undefined'){
                    return '#7B7D7D';
                }
                else {
                    return value;
                }
            },
            deleteTag:function(e){
                this.push('items',e.currentTarget.item);
                var index = this.value.indexOf(e.currentTarget.item);
                this.splice('value',index,1);
            }
        });
    </script>
</dom-module>
