
<dom-module id="show-image">
    <template>
        <style>
        img {
            opacity:0;
            -moz-transition: opacity 2s; /* Firefox 4 */
            -webkit-transition: opacity 2s; /* Safari and Chrome */
            -o-transition: opacity 2s;
            transition: opacity 2s;
            max-width: 300px;
        }â€‹
        </style>
        
        <img id="image" onload="this.style.opacity='1';" src="[[linkImage(imageId)]]" alt="">
        
    </template>
    <script>
        Polymer({
            is: 'show-image',
            linkImage:function(id){
                if(id){
                    return '/erp/api/image/image/'+id
                }else{
                    this.$.image.style = '0';
                }
            }
        });
    </script>
</dom-module>
