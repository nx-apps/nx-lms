
<dom-module id="show-image">
    <template>
        <style>
        img {
            opacity:0;
            -moz-transition: opacity 2s; /* Firefox 4 */
            -webkit-transition: opacity 2s; /* Safari and Chrome */
            -o-transition: opacity 2s;
            transition: opacity 2s;
        }â€‹
        </style>
        <template is="dom-if" if="[[imageId]]">
            <img id="image" onload="this.style.opacity='1';" src="[[linkImage(imageId)]]" style="max-width: 300px" alt="">
        </template>
    </template>
    <script>
        Polymer({
            is: 'show-image',
            linkImage:function(id){
                if(id){
                    return '/api/image/image/'+id
                }
            }
        });
    </script>
</dom-module>
