
<dom-module id="examination-list">
    <template>
        <style include="page-style">
             tbody>tr>td{
                 cursor: pointer;
             }
            tbody>tr:hover{
                font-weight: bold;
                border-bottom: 2px solid dodgerblue;
            }
        </style>
        <div class="container">
            
            <paper-material elevation="1">
                <div class="content">
                    <table class="gl-table-default">
                        <thead>
                            <tr>
                                <th style="width:10%">ข้อที่</th>
                                <th>คำถาม</th>
                                <th style="text-align: right">
                                    <paper-button on-tap="random" raised>สุ่มข้อสอบ</paper-button>
                                </th>
                            </tr>
                        </thead>
                        <tbody>
                            <template is="dom-repeat" items="[[dataList]]">
                                <tr on-tap="selectList" item="[[item]]" question-id="[[item.id]]">
                                    <td>
                                        <div>[[toIndex(index)]]</div>
                                    </td>
                                    <td>
                                        [[item.topic]]
                                    </td>
                                    <td style="text-align: right;">
                                        <iron-icon icon="create"></iron-icon>
                                    </td>
                                </tr>
                            </template>
                        </tbody>
                    </table>
                </div>
            </paper-material>
        </div>
    </template>
    <script>
        Polymer({
            is: 'examination-list',
            behaviors:[ReduxBehavior],
            properties:{
                dataList:{
                    statePath:'examination.dataList'
                }
            },
            ready:function(){
                
                console.log('ss');
            },
            selectList:function(e){
                this.QUESTION_SELECT(e.currentTarget.questionId)
                .then((response)=>{
                      this.fire('select-data',response.data);
                 })
                .catch((error)=>{
                    console.log(error);
                });
               
            },
            random:function(){
                console.log(this.data);
                //this.fire('random-data');
            },
            toIndex:function(index){
                return ++index;
            }
        });
    </script>
</dom-module>
