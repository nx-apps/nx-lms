<link rel="import" href="./examination-list.html">
<link rel="import" href="./examination-manage.html">
<link rel="import" href="./examination-random-list.html">


<dom-module id="examination-page">
    <template>   
        <style include="page-style">
            paper-tabs{
                --paper-tabs-selection-bar-color:#95bf31;
                --paper-tabs-selection-bar:{
                    border: 2px solid #95bf31;
                }
                --paper-tabs:{
                    background-color: white;
                }
            }
            paper-tab{
                color:#95bf31;
                font-family: 'CSChatThaiUI', sans-serif;
                font-size: 18px;
                --paper-tab-content-unselected:{
                    color: black;
                }
            }
            .flex-end-justified {
                @apply(--layout-horizontal);
                @apply(--layout-end-justified);
            }
        </style>
        <paper-material elevation="1">
            <paper-tabs selected="{{selected}}">
                <paper-tab>กำหนดชุดข้อสอบ</paper-tab>
                <paper-tab>คำถาม</paper-tab>
            </paper-tabs>
        </paper-material>
        <iron-pages selected="{{selected}}">
            <section>
                <examination-manage data="[[data]]" module="{{module}}"></examination-manage>
            </section>
            <section>
                <examination-random-list></examination-random-list>
                <!--<examination-list type-list="question" data-list="[[data.question]]" obj="[[data.obj]]"></examination-list>-->
            </section>
        </iron-pages>
    </template>
    <script>
        Polymer({
            is: 'examination-page',
            behaviors:[ReduxBehavior],
            listeners:{
                'next-page':'nextPage',
                'back-page':'backPage',
                'click-tab':'click',
                'random':'getData'
            },
            nextPage:function(){
                this.$$('iron-pages').selectNext();
            },
            click:function(){
                // console.log('click');
                
            },
            backPage:function(){
                this.$$('iron-pages').selectPrevious();
            },
             getForm:function(){
                if(typeof this.data.id == "undefined" || this.data.id==""){
                    this.fire('insert-data',this.data);
                }else{
                    this.fire('update-data',this.data);
                }
                
            },
            getData:function(){
                var data = this.$$('examination-manage').valueData();
                var newData = data.map((item)=>{
                    console.log(item);
                    var newItem = {
                        amount: parseInt(item.amount),
                        dificalty_index: parseInt(item.dificalty_index),
                        name:item.name,
                        sub_module:[]
                    }
                    newItem.sub_module = item.sub_module.map((item2)=>{
                        if(typeof item2.id != 'undefined'){
                             return item2.id;
                        }
                        else{
                            return item2;
                        }   
                    })
                    return newItem;
                })
                // console.log(newData)
                this.dispatchAction('EXAMINATION_RANDOM',newData);
                
            },
            confirmDel:function(e){
                this.fire('toast',{ 
                    status:'openDialog',
                    text:'ต้องการลบข้อมูลใช่หรือไม่ ?',
                    confirmed:this.delData.bind(this), 
                 })
            },
            delData:function(result){   
                if(result == true){
                    this.fire('delete-data',this.data.id);
                }
            }
        });
    </script>
</dom-module>
