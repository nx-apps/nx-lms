
<dom-module id="examination-manage">
    <template>
        <style include="page-style">
            .question{
                margin-top: 8px;
                text-align: right;
                font-size: 20px;
            }
            paper-radio-button{
                --paper-radio-button-size:22px;
            }
            gl-form-input{
                --paper-input-container-label:{
                    font-size: 12px;
                    font-weight:normal;
                }
            }
            .flex-end-justified {
                @apply(--layout-horizontal);
                @apply(--layout-end-justified);
            }
        </style>
        <div class="container">
            <paper-material elevation="1">
                <table class="gl-table-default">
                    <thead>
                        <tr style="border-bottom: 2px solid white;">
                            <th style="width:10%;text-align: right; font-size: 18px;">ชื่อข้อสอบ</th>
                            <th><gl-form-input placeholder="" no-label-float value="{{data.topic}}"></gl-form-input></th>
                            <th></th>
                        </tr>
                        <tr>
                            <th style="width:10%;text-align: right; font-size: 18px;">คำอธิบาย</th>
                            <th><gl-form-textarea placeholder="" no-label-float value="{{data.topic}}"></gl-form-textarea></th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        <template is="dom-repeat" items="{{data.choice}}">
                            <tr>
                                <td style="text-align: right;">
                                    [[cont(index)]]
                                    <!--<paper-radio-button checked="{{item.checked}}" index="[[index]]" on-tap="selectRadio"></paper-radio-button>-->
                                </td>
                                <td>
                                    <gl-form-input placeholder="วัตถุประสงค์ที่ [[cont(index)]]" no-label-float value="{{item.choice}}"></gl-form-input>
                                </td>
                                <td style="width:10%;text-align: center;">
                                    <paper-icon-button on-tap="delChoice" index="[[index]]" icon="delete"></paper-icon-button>
                                </td>
                            </tr>
                        </template>
                        <tr on-tap="addChoice" style="cursor: pointer">
                           <td></td>
                           <td colspan="2" style="text-align: left;">
                                <iron-icon icon="add"></iron-icon>
                               เพิ่มวัตถุประสงค์
                           </td>
                        </tr>
                    </tbody>
                </table>
            </paper-material>

            <div style="margin: 15px 0px 15px 0px;">
                <paper-material elevation="1">
                    <div style="padding: 30px; background-color: white;">
                        <div class="headPanel gl-default">Tag</div>
                        <paper-tags-input label="" placeholder="ป้อน Tag ที่ต้องการ จากนั้นกดปุ่ม Enter" tags="{{data.tag}}"></paper-tags-input>
                    </div>
                </paper-material>
            </div>
            <div class="flex-end-justified" style="margin-top: 10px;">
                <paper-button class="gl-btn-danger" on-tap="confirmDel" raised>ลบข้อมูล</paper-button>
                <paper-button class="gl-btn-success" on-tap="getForm" raised>บันทึก</paper-button>
            </div>
        </div>
        
    </template>
    <script>
        Polymer({
            is: 'examination-manage',
            behaviors:[questionAction],
            cont:function(index){
                return index+1;
            },
            addChoice:function(){
                this.push('data.choice',{checked:false})
            },
            delChoice:function(e){
                this.splice('data.choice',e.target.index,1);
            },
            getForm:function(){
                var data = JSON.parse(JSON.stringify(this.data));
                var answer;
                var choice = this.data.choice.map((row,i)=>{
                    if(row.checked) 
                    answer = i;
                    return row.choice;
                });
                
                data.choice = choice;
                data.answer = answer;
                // console.log(data);
                if(this.status == 'add') {
                    this.fire('toast',{status:'load'});
                    this.QUESTION_INSERT(data)
                    .then(()=>{
                        this.fire('toast',{status:'success',text:'บันทึกสำเร็จ',
                            callback:()=>{
                                this.fire('close');
                            }
                        });
                    
                    });
                }
                else if(this.status =='update'){
                    data.id = this.data.id;
                    this.fire('toast',{status:'load'});
                    this.QUESTION_UPDATE(data)
                    .then(()=>{
                    this.fire('toast',{status:'success',text:'แก้ไขสำเร็จ',
                        callback:()=>{
                            this.fire('close');
                        }
                        });
                    });
                    console.log(data)
                }
               
                //this.fire('save-data',data);
            },
            confirmDel:function(){
                console.log('1234');
                this.fire('toast',{ 
                    status:'openDialog',
                    text:'ต้องการลบข้อมูลใช่หรือไม่ ?',
                    confirmed:this.delData.bind(this), 
                 })
            },
            delData:function(result){
                if(result == true){
                    this.fire('toast',{status:'load'});
                    this.QUESTION_DELETE(this.data.id)
                    .then(()=>{
                    this.fire('toast',{status:'success',text:'ลบข้อมูลสำเร็จ',
                        callback:()=>{
                            this.fire('close');
                        }
                        });
                    });
                }
            },
            selectRadio:function(e){
                
                if(typeof this.data.choice!=="undefined"){
                    this.data.choice.map((row,i)=>{
                        if(i===e.currentTarget.index){
                            this.set('data.choice.'+i+'.checked',true)
                        }else{
                            this.set('data.choice.'+i+'.checked',false)
                        }
                    })
                }
                
                //console.log(e.currentTarget.checked)
            }
        });
    </script>
</dom-module>
