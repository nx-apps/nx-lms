<link rel="import" href="./../../page-question/components/show-image.html">
<dom-module id="examResult-list">
    <template>
        <style include="page-style"></style>
         <paper-material elevation="1">
            <table class="gl-table-default">  
                <thead>
                    <tr>
                        <th style="width: 10%">ข้อที่ [[index]]</th>
                        <th>
                            [[data.question]]
                            <br>
                             <show-image image-id="[[data.image_id]]"></show-image>
                        </th>
                        <th style="width: 20%"></th>
                    </tr>
                </thead>
                <tbody>   
                    <template is="dom-repeat" items="{{data.choice}}">
                        <tr style="border-bottom: 1px solid white">
                            <td>
                                <paper-radio-button disabled checked="{{item.answer}}" index="[[index]]" on-tap="selectRadio"></paper-radio-button>
                            </td>
                            <td>
                                [[item.name]] 
                                <br> 
                                <show-image image-id="[[item.image_id]]"></show-image>
                            </td>
                            <td>
                                <div hidden="[[!item.check]]">
                                    <iron-icon icon="done"></iron-icon>
                                </div>
                            </td>
                        </tr>
                    </template>
                </tbody>
            </table>
        </paper-material>
    </template>
    <script>
        Polymer({
            is: 'examResult-list',
            checkAnswer:function(name,answer_correct){
                if(name == answer_correct){
                    return false;
                }
                else {
                    return true;
                }
            }
        });
    </script>
</dom-module>
